<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is this your card?</title>
</head>

<body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container">
        <h1 class="titulo">¿Es esta tu carta?</h1>
        <div class="tempo">
            <p class="intento">Si no lo  es,  dame un momentito que lo intento otra vez</p>
            <p class="cuentAtras" id="temporizador">10</p>
        </div>
        <div class="container-1">
            <div></div>
            <div class="card">
                <div class="top-suit">
                    <div class="suit1" id="suit">
                    </div>
                </div>
                <div class="cardNumber" id="cardNumber"></div>
                <div class="bot-suit">
                    <div class="suitInvertido" id="suit2">
                    </div>
                </div>
            </div>
            <img src="https://img.freepik.com/fotos-premium/manos-mago-aisladas-fondo-negro_1024307-2289.jpg"
                alt="manosDeMago" class="fondoDeImagen" />
        </div>
        <div>
            <button class="preguntayRefresca" id="botonGenerar">¿No? ¿Seguro? ¡Probemos otra vez!</button>
        </div>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
</body>

</html>
